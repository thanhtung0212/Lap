<div class="container mt-3">
    <div class="card">
        <h5 class="card-header">
            <i class="fa fa-list-alt" style="font-size:28px"></i>
            Detail</h5>
        <div class="container mt-3">
            <div *ngIf="student">
                <span>Last Name</span>
                <p>{{student.LastName}}</p>
                <span>Fist Name</span>
                <p>{{student.FirstMidName}}</p>
                <span>Enroll date</span>
                <p>{{student.EnrollmentDate | date:"dd/MM/yyyy"}}</p>
            </div>


            <div class="table-responsive">
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th scope="col">Course Title</th>
                            <th scope="col">Grade</th>
                            <th scope="col">Credits</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grade of grade">
                            <th scope="row">{{grade.Title}}</th>
                            <td>{{grade.CourseID}}</td>
                            <td>{{grade.Credits}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
