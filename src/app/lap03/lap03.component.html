<div class="container">
    <nav class="bg">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Muatc</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Home</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                aria-controls="nav-contact" aria-selected="false">Cart</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <h2 class="mt-3">Your Card</h2>
            <table class="table table-bordered">
                <thead>
                    <tr style="background-color: rgb(229, 226, 226)">
                        <th scope="col">ID</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quatity</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <th scope="row">{{product.id}}</th>
                        <td><img src="{{product.img}}" style="width:160px"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.Price}}</td>
                        <td class="mr-2">
                            <p id="result">{{product.quatity}}</p>
                            <button type="button" class="btn btn-success mr-2 + "
                                (click)="count($event, product)">+</button>
                            <button type="button" class="btn btn-danger -" (click)="count($event, product)">-</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary mr-2">View</button>
                            <button type="button" class="btn btn-danger delete"
                                (click)="deleteCart(product.id)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" id="total">Total Price</th>
                        <td class="total" colspan="5 ">{{shippingPrices}} </td>
                        <!-- <td>@twitter</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div> -->
        <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->
    </div>
</div>
