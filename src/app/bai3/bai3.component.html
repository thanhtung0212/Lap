<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>TÍNH CHU VI VÀ DIỆN TÍCH HÌNH CHỮ NHẬT</h3>
        </div>
        <form>
            <div class="form-group">
                <label>Chieu
                    Dai</label>
                <input type="number" [(ngModel)]="hcn.cd" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <div class="form-group">
                <label>Chieu
                    Rong</label>
                <input type="number" [(ngModel)]="hcn.cr" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <div class="form-group">
                <label>Chu
                    Vi</label>
                <input type="number" [(ngModel)]="hcn.cv" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label>Dien
                    Tich</label>
                <input type="number" [(ngModel)]="hcn.dt" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary" (click)='tinh()' class="form-control">Tinh</button>
        </form>
    </div>

</div>
